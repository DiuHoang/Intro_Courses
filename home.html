<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="introCourses.css">
</head>
<body>
	<div id="main-1">
		<div><img src="./image/cam-ket-gi.gif" class="div-img-begin"></div>
		<div>
			<center>
				<button onclick="login()">Log In</button>
				<button onclick="register()">Register</button>
			</center>
		</div>
	</div>
	<div id="main-login" style="display: none" class="div-login-register">
		<div><h1>DANG NHAP</h1></div>
		<div>
			<label>User Name</label>
			<input id="user" type="text" name="" placeholder="username">
		</div>
		<div>
			<label>Password</label>
			<input id="pass" type="password" name="" placeholder="password">
		</div>
		<div><button onclick="logins()">Login</button></div>
	</div>
	<div id="main-register" style="display: none" class="div-login-register">
		<div><h1>DANG KI</h1></div>
		<div>
			<label>User Name</label>
			<input id="username" type="text" name="" placeholder="username">
		</div>
		<div>
			<label>Age</label>
			<input id="age" type="text" name="" placeholder="age">
		</div>
		<div>
			<label>Address</label>
			<input id="address" type="text" name="" placeholder="address">
		</div>
		<div>
			<label>Password</label>
			<input id="password" type="password" name="" placeholder="password">
		</div>
		<div><button onclick="registers()">Register</button></div>
	</div>
	<div id="main" style="display: none">
		<img src="./Image/logo.jpg" class="image-logo">
		<div class="div-main-header">
			<h2>DANH MUC</h2>
			<input type="text" name="" placeholder="Search">
			<button>Search</button>
			<button>DANG KI</button>
		</div>
		<div class="div-main-list">
			<a href="#"><b>Ngoai Ngu</b></a>
			<a href="#"><b>Marketing</b></a>
			<a href="#"><b>Skill</b></a>
			<a href="#"><b>Presentation</b></a>
		</div>

	</div>
	<script type="text/javascript">
		var loginArr = [{name: "Diu", password: 12345}];
		var registerArr = [];
		function login(){
			document.getElementById('main-login').style.display = "block";
			logins();
		}
		function register(){
			document.getElementById('main-register').style.display = "block";
			registers();
		}
		function logins(){
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			for(var i = 0; i < loginArr.length; i++){
				if(user == loginArr[i].name && pass == loginArr[i].password){
					console.log(user);
					alert('thanh cong');
					document.getElementById('main').style.display = "block";
					document.getElementById('main-1').style.display = "none";
					document.getElementById('main-login').style.display = "none";
				}
			}
		}
		function registers(){
			var user = document.getElementById('username').value;
			var age = document.getElementById('age').value;
			var address = document.getElementById('address').value;
			var pass = document.getElementById('password').value;
			var obj = {user: user, age: age, address: address, pass: pass};
			registerArr.push(obj);
			console.log(registerArr);
				if(user == '' || age == '' || address == '' || pass == ''){
					return false;
				}
				else{
					console.log(registerArr);
					document.getElementById('main').style.display = "block";
					document.getElementById('main-1').style.display = "none";
					document.getElementById('main-register').style.display = "none";
					return true;
				}
			}
	</script>
</body>
</html>
